<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>

    <img src="weather.png" alt="Weather Banner" class="banner-img">

    <section class="weather-section">
      <h2>Your Weather</h2>
      <button id="grantAccessBtn">
        <img src="location-weather-icon.png" alt="Location Icon">
        Grant Access
      </button>
    </section>

    <section class="search-section">
      <h2>Search Weather</h2>
      <div class="search-bar">
        <input type="text" placeholder="Search for City..." id="searchInput">
        <button id="searchBtn">
          <img src="city-weather-icon.png" alt="Search Icon">
        </button>
      </div>
    </section>

    <div class="loading">Loading...</div>
  </div>

  <script src="index.js"></script>
</body>
</html>
